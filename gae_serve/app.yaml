---
# If this is the first Google App Engine Service you are deploying,
# change 'modelserve' to 'default', since the first service must be
# named 'default'.
service: modelserve
runtime: python
env: flex
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
  python_version: 3

manual_scaling:
  instances: 1

endpoints_api_service:
  name: PROJECT_ID.appspot.com
  config_id: CONFIG_ID

env_variables:
    # The app will look for the model file at: gs://BUCKET_NAME/lr.pkl
    MODEL_BUCKET: BUCKET_NAME
    MODEL_FILENAME: lr.pkl

# To enable readiness check, run the following:
# gcloud beta app update --split-health-checks --project PROJECT_ID
# Update the parameters according to how long it takes to load the model.
# For more information: https://cloud.google.com/appengine/docs/flexible/python/configuring-your-app-with-app-yaml#enabling_updated_health_checks
readiness_check:
  path: ‘/readiness_check’
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300
