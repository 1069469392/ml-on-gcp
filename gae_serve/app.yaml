---
service: modelserve
runtime: python
env: flex
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
  python_version: 3

manual_scaling:
  instances: 1

endpoints_api_service:
  name: modelserve.endpoints.PROJECT_ID.cloud.goog
  config_id: 2017-08-03r0

env_variables:
    # gs://BUCKET_NAME/lr.pkl
    MODEL_BUCKET: BUCKET_NAME
    MODEL_FILENAME: lr.pkl
